<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ASMR Studio</title>
    <link rel= "stylesheet" href="style.css">
</head>
<body>

    <div class="keys">
        <div data-key="65" class="key">
           <kbd>A</kbd> 
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
        </div>
        
    </div>

    <audio data-key="65" src="sounds/airhorn.wav"></audio>
    <audio data-key="83" src="sounds/bruh.wav"></audio>
    <audio data-key="68" src="sounds/drama.wav"></audio>
    <audio data-key="70" src="sounds/fbi.wav"></audio>
    <audio data-key="71" src="sounds/ow.wav"></audio>
    <audio data-key="72" src="sounds/airhorn2.wav"></audio>
    <audio data-key="74" src="sounds/shotsfired.wav"></audio>
    <audio data-key="75" src="sounds/goat.wav"></audio>
    <audio data-key="76" src="sounds/wilhelm.wav"></audio>

</body>
<script src= "index.js"></script>
</html>
